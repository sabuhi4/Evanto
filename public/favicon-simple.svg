<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D9BFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4E8AE8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#grad)"/>

  <!-- Simplified ticket icon -->
  <g transform="translate(16, 16)">
    <!-- Ticket body -->
    <rect x="-9" y="-5" width="18" height="10" rx="1.5" fill="white" opacity="0.95"/>

    <!-- Left notch -->
    <circle cx="-9" cy="0" r="1.8" fill="#5D9BFC"/>

    <!-- Right notch -->
    <circle cx="9" cy="0" r="1.8" fill="#5D9BFC"/>

    <!-- Dots -->
    <circle cx="-4" cy="0" r="0.8" fill="#5D9BFC"/>
    <circle cx="0" cy="0" r="0.8" fill="#5D9BFC"/>
    <circle cx="4" cy="0" r="0.8" fill="#5D9BFC"/>
  </g>
</svg>
