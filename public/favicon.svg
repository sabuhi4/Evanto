<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D9BFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4E8AE8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0f4ff;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>

  <!-- Ticket Shape -->
  <g transform="translate(50, 50)">
    <!-- Main ticket body -->
    <rect x="-28" y="-16" width="56" height="32" rx="4" fill="url(#ticketGradient)"/>

    <!-- Left notch -->
    <circle cx="-28" cy="0" r="5" fill="#5D9BFC"/>

    <!-- Right notch -->
    <circle cx="28" cy="0" r="5" fill="#5D9BFC"/>

    <!-- Dashed line in middle -->
    <line x1="-20" y1="0" x2="-10" y2="0" stroke="#5D9BFC" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#5D9BFC" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="0" x2="20" y2="0" stroke="#5D9BFC" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Star icon (event symbol) -->
    <path d="M -18 -6 L -16 -2 L -12 -2 L -15 1 L -14 5 L -18 3 L -22 5 L -21 1 L -24 -2 L -20 -2 Z"
          fill="#5D9BFC"/>

    <!-- Calendar icon -->
    <g transform="translate(15, -6)">
      <rect x="0" y="0" width="10" height="11" rx="1.5" fill="none" stroke="#5D9BFC" stroke-width="1.5"/>
      <line x1="2" y1="-1.5" x2="2" y2="1.5" stroke="#5D9BFC" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="8" y1="-1.5" x2="8" y2="1.5" stroke="#5D9BFC" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="1" y1="4" x2="9" y2="4" stroke="#5D9BFC" stroke-width="1"/>
      <!-- Date dots -->
      <circle cx="3" cy="7" r="0.8" fill="#5D9BFC"/>
      <circle cx="7" cy="7" r="0.8" fill="#5D9BFC"/>
      <circle cx="5" cy="9" r="0.8" fill="#5D9BFC"/>
    </g>
  </g>

  <!-- Outer circle border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>
