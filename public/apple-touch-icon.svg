<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="appleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D9BFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B7CE8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ticketWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="40" fill="url(#appleGrad)"/>

  <!-- Decorative circles -->
  <circle cx="20" cy="20" r="15" fill="white" opacity="0.08"/>
  <circle cx="160" cy="160" r="20" fill="white" opacity="0.08"/>

  <!-- Main ticket group -->
  <g filter="url(#shadow)">
    <g transform="translate(90, 90)">
      <!-- Ticket body -->
      <rect x="-55" y="-32" width="110" height="64" rx="8" fill="url(#ticketWhite)"/>

      <!-- Left notch -->
      <circle cx="-55" cy="0" r="10" fill="url(#appleGrad)"/>

      <!-- Right notch -->
      <circle cx="55" cy="0" r="10" fill="url(#appleGrad)"/>

      <!-- Dashed line in middle -->
      <line x1="-40" y1="0" x2="-25" y2="0" stroke="#5D9BFC" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
      <line x1="-15" y1="0" x2="0" y2="0" stroke="#5D9BFC" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
      <line x1="10" y1="0" x2="25" y2="0" stroke="#5D9BFC" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
      <line x1="35" y1="0" x2="40" y2="0" stroke="#5D9BFC" stroke-width="3" stroke-linecap="round" opacity="0.4"/>

      <!-- Star icon (left side) -->
      <path d="M -35 -12 L -30 -4 L -21 -4 L -28 2 L -25 10 L -35 5 L -45 10 L -42 2 L -49 -4 L -40 -4 Z"
            fill="#5D9BFC"/>

      <!-- Calendar icon (right side) -->
      <g transform="translate(25, -12)">
        <rect x="0" y="0" width="20" height="22" rx="3" fill="none" stroke="#5D9BFC" stroke-width="3"/>
        <line x1="5" y1="-3" x2="5" y2="3" stroke="#5D9BFC" stroke-width="3" stroke-linecap="round"/>
        <line x1="15" y1="-3" x2="15" y2="3" stroke="#5D9BFC" stroke-width="3" stroke-linecap="round"/>
        <line x1="2" y1="8" x2="18" y2="8" stroke="#5D9BFC" stroke-width="2"/>
        <!-- Date dots -->
        <circle cx="6" cy="14" r="1.5" fill="#5D9BFC"/>
        <circle cx="14" cy="14" r="1.5" fill="#5D9BFC"/>
        <circle cx="10" cy="18" r="1.5" fill="#5D9BFC"/>
      </g>
    </g>
  </g>

  <!-- Bottom text/badge -->
  <g transform="translate(90, 145)">
    <rect x="-25" y="-8" width="50" height="16" rx="8" fill="white" opacity="0.15"/>
    <text x="0" y="3" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600"
          fill="white" text-anchor="middle" opacity="0.9">EVANTO</text>
  </g>
</svg>
